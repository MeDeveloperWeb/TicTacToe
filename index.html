<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/938ffd1f44.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
            <div class="playerCont">
                <div class="player">
                    <label for="playerX">Player X</label>
                    <input type="text" id="playerX"  required>
                    <div class="active"></div>
                </div>
                <div class="player">
                    <label for="playerO">Player O</label>
                    <input type="text" id="playerO"  required>
                </div>
                <div class="addPlayer">
                    <i class="fa-solid fa-user-plus"></i>
                </div>
            </div>
        <div class="boardCont">
            <div class="row" id="row1">
                <div class="col" id="col1"></div>
                <div class="col" id="col2"></div>
                <div class="col" id="col3"></div>
            </div>
            <div class="row" id="row2">
                <div class="col" id="col1"></div>
                <div class="col" id="col2"></div>
                <div class="col" id="col3"></div>
            </div>
            <div class="row" id="row3">
                <div class="col" id="col1"></div>
                <div class="col" id="col2"></div>
                <div class="col" id="col3"></div>
            </div>
        </div>
    </main>
</body>
</html>
